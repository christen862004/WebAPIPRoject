<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Hello</h1>
    <input type="number" id="empId" />
    <div style="border:2px solid red;font-size:20px" id="div1"></div>
    <input type="button" value="Get Emp Data" onclick="GetEmpData()" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function GetEmpData() {
            var empid = $("#empId").val();
            $.ajax({
                url: "/api/employee/" + empid, 

                success: function (result) {
                    console.log(result);
                    $("#div1").html(result.name);
                }
            });
        }
    </script>
</body>
</html>
